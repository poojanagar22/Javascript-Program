<style>
    button{
        background-color: rgb(133, 91, 136);

    .card {

  width: 35%;

}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

img {
  border-radius: 5px 5px 0 0;
}

.container {
  padding: 2px 16px;
}
</style>
</head>

   <div class="card">

  </div>
